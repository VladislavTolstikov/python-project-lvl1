name: my-lint
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      python-version: 3.8
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - name: Lint with flake8
        run: |
          poetry run flake8 brain_games
        
        
